<div class="Auth">
    <div class="Auth-form">
        <h1>Login</h1>
        <form>
            <div class="auth-input">
                <input type="email" [(ngModel)]="login" name="email" placeholder="Email" />
            </div>
            <div class="auth-input">
                <input type="password" [(ngModel)]="password" name="password" placeholder="Password"/>
            </div>
            <button type="submit" (click)="SubmitLogin()">Login</button>
        </form>
    </div>
</div>
