<div class="Users">
    <h2>Users List</h2>
    <div  class="users-table">
        <table>
            <tr>
                <td>ID</td>
                <td>Name</td>
                <td>Username</td>
                <td>Email</td>
            </tr>
            <tr *ngFor="let user of users" (click)="navigateToUser(user.id)">
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
            </tr>
        </table>
    </div>
</div>
