    <div class="sidenav-content">
        <ul *ngIf="navItems">
            <ng-container *ngFor="let navItem of navItems">
                <li class="sidenav-item" *ngIf="navItem.enabled">
                    <a
                        [href]="navItem.url"
                        [ngClass]="{'disabled': !navItem.url}"
                    >
                        {{navItem.title}}
                    </a>
                </li>
            </ng-container>
        </ul>
    </div>

    <div class="sidenav-footer">
        <button 
            type="button"
            class="sidenav-login"
            (click)="onLogin()"
        >
        Login
        </button>
    </div>
</div>
